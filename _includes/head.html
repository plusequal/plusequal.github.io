<head>
    <title>{% if page.title %}{{ page.title }}{% endif %} | {{site.title}}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="workshop, toronto, webdev, web development, react.js, react native, amp, pwa, progressive web apps, accelerated mobile pages, elm, typescript, javascript, advanced, professional development, continuing education, web developer, full stack toronto, plus equal, plus equals, plus equal tech, plus equal workshop, +=" />
    <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="/css/skel.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/style-wide.css" />
    <link rel="stylesheet" href="/css/style-noscript.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.dropotron.min.js"></script>
    <script src="/js/jquery.scrolly.min.js"></script>
    <script src="/js/jquery.scrollgress.min.js"></script>
    <script src="/js/skel.min.js"></script>
    <script src="/js/skel-layers.min.js"></script>
    <script src="/js/init.js"></script>


    <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie/v8.css" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="/css/ie/v9.css" /><![endif]-->
    <meta name="viewport" content="width=device-width">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@plusequaltech">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% endif %} | {{site.title}}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:creator" content="@plusequaltech">
  <!-- Twitter summary card with large image must be at least 280x150px -->
  <meta name="twitter:image:src" content="{{ page.card }}">

  <!-- Open Graph data -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% endif %} | {{site.title}}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:image" content="{{ page.card }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:site_name" content="Plus Equal Workshops" />

</head>
